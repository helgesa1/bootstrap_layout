<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style>
      .container {
        width:960px;
        margin:0 auto;
      }
      
      .pageheader, nav, article, aside, .pagefooter {
        border:1px solid #000;
      }
      
      nav li {
        display:inline;
      }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <header class="pageheader col-md-12">
          <h1>This is My Bootstrap Layout</h1>
        </header>
      </div>
      <div class="row">
        <nav class="col-md-12">
          <ul>
            <li>home</li>
            <li>about</li>
            <li>contact</li>
          </ul>
      </nav>
      </div>
      <div class="row">
        <article class="col-md-8">
          <header>
            <h1>My Article</h1>
          </header>
          <p>Here's my article copy...</p>
          <footer>
            <p>Here's my article footer</p>
          </footer>
        </article>
        <aside class="col-md-4">
          <ul>
            <li>related link 1</li>
            <li>related link 2</li>
            <li>related link 3</li>
          </ul>
        </aside>
      </div>
      <div class="row">      
        <footer class="pagefooter col-md-12">
          <p>Here's my footer stuff</p>
        </footer>
      </div>

    </div>
    <div class="container">
	<div class="row">
		<header class="col-md-12">
			<h1>Feedback Form</h1>
		</header>
	</div>

	<div class="row">
		<article class="col-md-12">
			<form action="mailto:thompsom@tcnj.edu" method="post" enctype="text/plain">
				<div class="form-group">
					<label>From</label>
					<input class="form-control" type="text" name="from"  placeholder="Enter email">
				</div>
				<div class="form-group">
					<label>Subject</label>
					<input class="form-control" type="text" name="subject"  placeholder="Enter Subject">
				</div>
				<div class="form-group">
					<label>Message</label>
					<textarea class="form-control" name="message"></textarea>
				</div>
				<input type="submit" class="btn btn-default" name="submit" value="Submit Feedback">
			</form>

		</article>
	</div>

	<div class="row">
		<footer></footer>
	</div>
</div>

<script src="https://code.jquery.com/jquery.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
 
  </body>
</html>
